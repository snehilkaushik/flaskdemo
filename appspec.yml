version: 0.0
os: linux
files:
   - source: /
     destination: /home/ec2-user
permissions:
   - object: /home/ec2-user
     pattern: "**"
     owner: root
     group: root
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/install_dependencies.sh
      runas: root
    - location: scripts/start_server.sh
      runas: root
   AfterInstall:
    - location: scripts/stop_server.sh
      runas: root
