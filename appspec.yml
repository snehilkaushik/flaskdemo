version: 0.0
os: linux
files:
   - source: /
     destination: /var/flaskdemo
permissions:
   - object: /var/flaskdemo
     pattern: "**"
     owner: root
     group: root
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/install_dependencies.sh
      runas: root
    - location: scripts/start_server.sh
      runas: root
